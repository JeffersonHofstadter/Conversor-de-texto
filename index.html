<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de texto</title>
</head>
<body>
    
    <div class="container">

        <h1>Conversor de texto</h1>

        <div class="content">

            <div class="campo">
                <label for="texto">Insira seu texto aqui</label>
                <textarea id="texto"></textarea>
            </div>
            
            <div class="btns">

                <button id="upper">Maiúscula</button>
                <button id="lower">Minúscula</button>

            </div>
            
            <div class="result" id="result"></div>

        </div>

    </div>

    <script src="/script.js"></script>

</body>
</html>
